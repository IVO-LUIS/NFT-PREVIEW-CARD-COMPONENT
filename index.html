<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="image-ethereum">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div>
        <img class="icon-view" src="./images/icon-view.svg" aria-hidden=“true”>
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <ul class="icon-clock">
      <li class="icon"><img src="./images/icon-ethereum.svg" aria-hidden=“true”>0.041 ETH</li>
      <li class="clock"><img src="./images/icon-clock.svg" aria-hidden=“true”> 3 days left</li>
    </ul>
    <hr>
    <ul class="avatar-name">
      <li class="img-avatar"><img src="./images/image-avatar.png" alt="image-avatar"></li>
      <li class="name">Creation of <span class="color-name">Jules Wyvern</span></li>
    </ul>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">IVO LUIS</a>.
    </div>
  </footer>
</body>
</html>
